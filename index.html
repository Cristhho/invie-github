<!DOCTYPE html>
<html>
<head lang="es-ES">

	<style type="text/css" media="screen">

			border: 5px solid #192b36;
		}
		img{
			display: block;
			max-width: 100%;
		}

				display: block;
			}
		}
	</style>
</head>
<body>
	<img src="img/invie-responsive.png" alt="" id="responsive">
	<img src="img/header.jpg" alt="">
	<img src="img/hero.jpg" alt="">
	<img src="img/acustica.jpg" alt="">
	<img src="img/clasica.jpg" alt="">

</html>
